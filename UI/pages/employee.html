<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách nhân viên - CUKCUK</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/page/employee.css">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="toggle"></div>
            <div class="logo"></div>
        </div>
        <div class="header-right">
            <select name="" id="">
                <option value="10">Chi nhánh Hà Nội</option>
                <option value="20">Chi nhánh Đà Nẵng</option>
                <option value="50">Chi nhánh Hồ Chí Minh</option>
            </select>
            <div class="user-info">
                <div class="user-logo"></div>
                <div class="user-name">Lâm Nguyên Hồng</div>
                <div class="options"></div>
            </div>
        </div>
        
    </div>
    <div class="main">
        <div class="navbar" id="navbar">
            <div class="menu-item">
                <div class="menu-icon-home"></div>
                <div class="menu-text">Trang chủ</div>
            </div>
            <div class="menu-item">
                <div class="menu-icon-char"></div>
                <div class="menu-text">Báo cáo</div>
            </div>
            <div class="menu-item menu-item-focus">
                <div class="menu-icon-emp"></div>
                <div class="menu-text">Nhân viên</div>
            </div>
            <div class="menu-item">
                <div class="menu-icon-sett"></div>
                <div class="menu-text">Cài đặt</div>
            </div>
            <div class="menu-item-collapse" id="toggle-navbar">
                <div class="menu-icon-back"></div>
                <div class="menu-text">Thu gọn</div>
            </div>
        </div>
        <div class="page-content">
            <div class="page-header">
                <div class="page-text">Quản lý Nhân viên</div>
                <button id="btnAdd" class="page-btn m-btn m-btn-icon m-btn-icon-add">Thêm mới</button>
            </div>
            <div class="page-table">
                <div class="page-toolbar">
                    <div class="toolbar-left">
                        <input class="m-input m-input-icon m-input-icon-search" type="text" placeholder="Tìm kiếm theo mã, họ tên" style="width: 250px;">
                    </div>
                    <div class="toolbar-right">
                        <button class="m-btn-export"></button>
                        <button class="m-btn-refresh"></button>
                    </div>

                </div>
                <div class="page-grid">
                    <div class="table-container">                
                    <table id="table-emp" class="m-table">
                        <thead>
                            <tr>
                                <th class="text-align-left" style="width: 80px;">STT</th>
                                <th class="text-align-left" style="width: 130px;">Mã nhân viên</th>
                                <th class="text-align-left" style="width: 220px;">Họ và tên</th>
                                <th class="text-align-left" style="width: 100px;">Giới tính</th>
                                <th class="text-align-center" style="width: 100px;">Ngày sinh</th>
                                <th class="text-align-left" style="width: 300px;">Địa chỉ Email</th>
                                <th class="text-align-left no-border-right" style="width: 300px;">Địa chỉ</th>
                                <th class="no-border-right"></th>                              
                            </tr>
                        </thead>
                        <tbody>                            
                        </tbody>
                    </table>
                    </div>
                    <div class="m-paging page-paging">
                        <!--left-->
                        <div class="m-paging-left">Tổng: <span id="total"></span></div>
                        <!--right-->
                        <div class="m-paging-right">Số bản ghi/trang
                            <select name="" id="">
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="50">50</option>
                            </select>
                            <button class="m-paging-last"></button>
                            <button class="m-paging-next"></button>
                        </div>                   
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--dialog them-->
    <div id="dialog-them" class="m-dialog">
        <div class="m-dialog-content">
            <div class="m-dialog-header">
                <div class="m-dialog-header-text">Thông tin nhân viên</div>
                <button id="btnClose" class="m-dialog-close m-dialog-close-icon"></button>
            </div>
            <div class="m-dialog-body">
                <div class="table">
                    <div class="row">
                        <div class="cell-1">
                            <div class="form-group">
                                <label for="ma-nhan-vien">Mã Nhân Viên <span class="required-star">*</span></label>
                                <input class="m-input" type="text" id="txtMaNV" name="ma-nhan-vien" required>
                            </div>
                        </div>
                        <div class="cell-2">
                            <div class="form-group">
                                <label for="ho-ten">Họ và Tên <span class="required-star">*</span></label>
                                <input class="m-input" type="text" id="txtHoTen" name="ho-ten" required>
                            </div>
                        </div>
                        <div class="cell-1">
                            <div class="form-group">
                                <label for="ngay-sinh">Ngày Sinh</label>
                                <input class="m-input" type="date" id="dtDateOfBirth" name="ngay-sinh">
                            </div>
                        </div>
                        <div class="cell default">
                            <div class="form-group">
                                <label>Giới Tính:</label>
                                <div class="radio-group">
                                    <input type="radio" id="rdNam" name="gioi-tinh" value="0">
                                    <label for="rdNam">Nam</label>
                                    <input type="radio" id="rdNu" name="gioi-tinh" value="1">
                                    <label for="rdNu">Nữ</label>
                                    <input type="radio" id="rdKhac" name="gioi-tinh" value="2">
                                    <label for="rdKhac">Khác</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="cell half">
                            <div class="form-group">
                                <label for="vi-tri">Vị Trí</label>
                                <select class="m-input" type="text" id="cbViTri" name="vi-tri"></select>
                            </div>
                        </div>
                        <div class="cell-3">
                            <div class="form-group">
                                <label for="so-cmtnd">Số CMTND</label>
                                <input class="m-input" type="text" id="txtSoCMT" name="so-cmtnd" required>
                            </div>
                        </div>
                        <div class="cell default">
                            <div class="form-group">
                                <label for="ngay-cap">Ngày Cấp</label>
                                <input class="m-input" type="date" id="dtNgayCap" name="ngay-cap">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="cell half">
                            <div class="form-group">
                                <label for="phong-ban">Phòng Ban</label>
                                <select class="m-input" type="text" id="cbPhongBan" name="phong-ban"></select>
                            </div>
                        </div>
                        <div class="cell half">
                            <div class="form-group">
                                <label for="noi-cap">Nơi Cấp</label>
                                <input class="m-input" type="text" id="txtNoiCap" name="noi-cap">
                            </div>
                        </div>
                    </div>
                </div>
                    <!--hang 5-->
                    <table class="table-bot">
                        <tr>
                            <td colspan="4">
                                <div class="form-group">
                                    <label for="dia-chi">Địa Chỉ</label>
                                    <input class="m-input" type="text" id="txtDiaChi" name="dia-chi">
                                </div>
                            </td>
                        </tr>
                    <tr>
                        <td >
                            <div class="form-group">
                                <label for="dt-di-dong">ĐT Di Động</label>
                                <input class="m-input" type="text" id="txtDTDD" name="dt-di-dong" required>
                            </div>
                        </td>
                        <td colspan="2">
                            <div class="form-group">
                                <label for="dt-co-dinh">ĐT Cố Định</label>
                                <input class="m-input" type="text" id="txtDTCD" name="dt-co-dinh">
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input class="m-input" type="email" id="txtEmail" name="email">
                            </div>
                        </td>
                    </tr>
                
                    <!--hang 6-->
                    
                    <tr>
                        <td style="width: 383px;">
                            <div class="form-group">
                                <label for="tai-khoan-ngan-hang">Tài Khoản Ngân Hàng</label>
                                <input class="m-input" type="text" id="txtTaiKhoanNH" name="tai-khoan-ngan-hang">
                            </div>
                        </td>
                        <td colspan="2" style="width: 383px;">
                            <div class="form-group">
                                <label for="ten-ngan-hang">Tên Ngân Hàng</label>
                                <input class="m-input" type="text" id="txtTenNH" name="ten-ngan-hang">
                            </div>
                        </td>
                        <td style="width: 383px;">
                            <div class="form-group">
                                <label for="chi-nhanh">Chi Nhánh</label>
                                <input class="m-input" type="text" id="txtChiNhanh" name="chi-nhanh">
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="m-dialog-footer">
                <button id="btnHuy" class="m-btn-dialog-cancel">Hủy</button>
                <button id="btnSave" class="m-btn">Lưu</button>
            </div>
        </div>
    </div>
    <!--loading-->
    <div class="m-loading">
        <div id="loading-bar-spinner" class="spinner">
            <div class="spinner-icon"></div>
        </div>
    </div>
    <!--toast box-->
    <div class="m-toast-box">
        <div id="suc-toast" class="m-toast-item m-toast-item-suc">
            <div class="m-toast-icon-suc"></div>
            <div class="m-toast-text"></div>
            <div class="m-toast-close"></div>
        </div>
        <div id="err-toast" class="m-toast-item m-toast-item-err">
            <div class="m-toast-icon-err"></div>
            <div class="m-toast-text"></div>
            <div class="m-toast-close"></div>
        </div>
    </div>

    <!--js-->
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/jquery-3.7.1.js"></script>

    <script src="../js/employee.js"></script>
    
</body>
</html>
